<form
  nz-form
  [formGroup]="timeRequirementForm"
  class="login-form"
  (ngSubmit)="submitForm()"
>
  <nz-form-item>
    <nz-form-label nzRequired nzFor="startTime">Start Time</nz-form-label>
    <nz-form-control nzErrorTip="Please input your start time">
      <nz-time-picker
        formControlName="startTime"
        nzFormat="h:mm a"
        [nzUse12Hours]="true"
      ></nz-time-picker>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired nzFor="endTime">End Time</nz-form-label>
    <nz-form-control nzErrorTip="Please input your end time">
      <nz-time-picker
        formControlName="endTime"
        nzFormat="h:mm a"
        [nzUse12Hours]="true"
      ></nz-time-picker>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired nzFor="timePerLocation"
      >Total Time per Location</nz-form-label
    >
    <nz-form-control nzErrorTip="Please input your time per location!">
      <nz-input-group nzPrefixIcon="field-time">
        <input
          type="number"
          nz-input
          formControlName="timePerLocation"
          placeholder="Time per Location"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item nz-row>
    <nz-form-control>
      <button nz-button nzType="primary" (click)="submitForm()">
        Schedule Itinerary
      </button>
    </nz-form-control>
  </nz-form-item>
</form>
<nz-timeline nzMode="left" class="timeline">
  <nz-timeline-item
    nzColor="red"
    *ngFor="let item of optimizedRoutePlaces"
    [nzLabel]="item.time"
  >
    {{ item.name }}
  </nz-timeline-item>
</nz-timeline>
<ng-template #timeTemplate let-time="time">
  {{ time | date : "h:mm a" }}
</ng-template>
